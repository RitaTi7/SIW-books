<!DOCTYPE html>
<html>
    <head>
        <title>Libri</title>
    </head>
    <body>
        <div>
            <h1>Elenco dei libri</h1>
            <div th:if="${libri.isEmpty()}">Non sono presenti libri</div>
            <ul>
                <li th:each="libro: ${libri}">
                    <a th:href="@{'/libri'+'/'+ ${libro.id}}" th:text="${libro.titolo} + ${libro.anno}">titolo (2003)</a>
                </li>
            </ul>
        </div>
    </body>
</html>
