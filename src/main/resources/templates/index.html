<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Home</title>
  <link rel="stylesheet" href="/css/stile1.css" />
  <link rel="stylesheet" href="/css/stile2.css" />
  <link rel="icon" href="/images/piuma.jpg" type="/image/JPG"/>		
</head>

<body>
  <header>
	<div class="logo"><img src="/images/piuma.jpg" width="2%"/> SIW Books</div>
    <nav>
	  <a th:href="@{/}"><button>Home</button></a>
      <a th:href="@{/libro}"><button>Libri</button></a>
      <a th:href="@{/autore}"><button>Autori</button></a>
	  <span th:if="${userDetails}">
	  	<span th:text="${userDetails.username}"></span>
	  	<a th:href="@{/logout}"><button>Logout</button></a>
	  </span>
	  <span th:unless="${userDetails}">
	  	<a th:href="@{/login}"><button>Login</button></a>
	  </span>
    </nav>
  </header>

  <div id="main">
    <img  
      src="/images/book.jpg"
      alt="Immagine Biblioteca" 
      class="home-image"/>
    <p class="intro-text">
      Benvenuto nella nostra biblioteca digitale. Scopri i libri pi√π amati, gli autori di rilievo e molto altro.
    </p>

    <section class="evidenza">
      <h2>Libri in evidenza</h2>
      <ul class="book-list" th:if="${ultimiLibri}">
        <li th:each="libro: ${ultimiLibri}">
          <strong th:text="${libro.titolo}">Il nome della rosa</strong>
		  <span th:if="${libro.autori}" th:each="autore, iterStat : ${libro.autori}">
  			<span th:text="|${autore.nome} ${autore.cognome}"></span><span th:if="${!iterStat.last}">, </span>
  		  </span>
        </li>
      </ul>
    </section>

    <section class="evidenza">
      <h2>Autori in evidenza</h2>
      <ul class="author-list" th:if="${ultimiAutori}">
        <li th:each="autore : ${ultimiAutori}">
          <strong th:text="|${autore.nome} ${autore.cognome}|">Italo Calvino</strong>
        </li>
        <li>
      </ul>
    </section>
  </div>

  <footer>
    &copy; 2025 Siw Books
  </footer>
  </body>
</html>
