<!DOCTYPE html>
<html>
	<head>
		<title>Nuova recensione</title>
		<link rel="stylesheet" href="/css/stile1.css"/>
		<link rel="stylesheet" href="/css/form.css"/>
		<link rel="icon" href="piuma.jpg" type="/image/JPG" />
	</head>
	
	<body>
		<header>
			<div class="logo"><a href="/"><img src="/images/piuma.jpg" width="2%"/></a> SIW Books</div>
			<nav>
				<span th:if="${userDetails}">
					<span th:text="${userDetails.username}"></span>
					<a th:href="@{/logout}"><button>Logout</button></a>
				</span>
				<span th:unless="${userDetails}">
					<a th:href="@{/login}"><button>Login</button></a>
				</span>
			</nav>
		</header>		
		
		<form th:action="@{'/user/recensione/' + ${libro.id}}" method="POST" th:object="${recensione}">
			<h1>Scrivi una recensione</h1>
			<div th:if="${#fields.hasGlobalErrors()}">
				<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
			</div>
			
			<div>
				<label>Titolo:</label>
				<span><input type="text" th:field="${recensione.titolo}"></span>
				<span th:if="${#fields.hasErrors('titolo')}" th:errors="*{titolo}"></span>
			</div>
			<div>
				<label>Voto:</label>
				<span><input type="number" th:field="${recensione.voto}"></span>
				<span th:if="${#fields.hasErrors('voto')}" th:errors="*{voto}"></span>
			</div>
			<div>
				<label>Testo:</label>
<!--				<span><input class="grande" type="text" th:field="${recensione.testo}"></span>
				<span th:if="${#fields.hasErrors('testo')}" th:errors="*{testo}"></span>-->
				<span><textarea th:field="${recensione.testo}"  cols="50" placeholder="Scrivi qui la tua recensione..."></textarea></span>
				<span th:if="${#fields.hasErrors('testo')}" th:errors="*{testo}"></span>
			</div>
			
			<div>
				<span><button type="submit">Conferma</button></span>
				<a th:href="@{'/libro/' + ${libro.id}}"><button type="button">Annulla</button></a>
			</div>
		</form>
		<footer>
			&copy; 2025 Siw Books
		</footer>

	</body>
</html>
