<!DOCTYPE html>
<html>
	<head>
		<title>Nuova recensione</title>
		<link rel="stylesheet" href="/stile.css?version=2"/>
		<link rel="icon" href="piuma.jpg" type="/image/JPG" />	
	</head>
	
	<body>
		<h1>Scrivi una recensione</h1>
		<form th:action="@{'/recensione/' + ${libro.id}}" method="POST" th:object="${recensione}">
			<div th:if="${#fields.hasGlobalErrors()}">
				<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
			</div>
			
			<div>
				<label>Titolo:</label>
				<span><input type="text" th:field="${recensione.titolo}"></span>
				<span th:if="${#fields.hasErrors('titolo')}" th:errors="*{titolo}"></span>
			</div>
			<div>
				<label>Voto:</label>
				<span><input type="integer" th:field="${recensione.voto}"></span>
				<span th:if="${#fields.hasErrors('voto')}" th:errors="*{voto}"></span>
			</div>
			<div>
				<label>Testo:</label>
				<span><input type="text" th:field="${recensione.testo}"></span>
				<span th:if="${#fields.hasErrors('testo')}" th:errors="*{testo}"></span>
			</div>
			
			<div>
				<span><button type="submint">Conferma</button></span>
				<div><a th:href="@{'/recensione/' + ${libro.id}}"></a></div>
			</div>
		</form>
	</body>
</html>
