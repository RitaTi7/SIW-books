<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Libri</title>
		<link rel="stylesheet" href="/css/stile1.css"/>
		<link rel="stylesheet" href="/css/stile2.css"/>
		<link rel="stylesheet" href="/css/stile3.css"/>
		<link rel="icon" href="piuma.jpg" type="/image/JPG" />
    </head>	
	
    <body>
		<header>
			  <div class="logo"><img src="/images/piuma.jpg" width="2%"/> SIW Books</div>
			  <nav>
				<a th:href="@{/}"><button>Home</button></a>
				<a th:href="@{/libro}"><button>Libri</button></a>
				<a th:href="@{/autore}"><button>Autori</button></a>
				<span th:if="${userDetails}">
					<span th:text="${userDetails.username}"></span>
					<a th:href="@{/logout}"><button>Logout</button></a>
				</span>
				<span th:unless="${userDetails}">
					<a th:href="@{/login}"><button>Login</button></a>
				</span>
			  </nav>
		</header>
		
        <div class="container">
          <h1>Elenco dei libri</h1>
          <div class="elenco">
            <div th:if="${libri.isEmpty()}">Non sono presenti libri</div>
            <div th:unless="${libri.isEmpty()}">
				<ul class="elem">
	                <li th:each="libro: ${libri}">
	                    <span class="titolo"><a th:href="@{'/libro'+'/'+ ${libro.id}}" sec:authorize="!hasAuthority('ADMIN')" th:text="${libro.titolo} + ' (' + ${libro.anno} + ')'">titolo (2003)</a></span>
						<span class="titolo" sec:authorize="hasAuthority('ADMIN')" th:text="${libro.titolo} + ' (' + ${libro.anno} + ')'">titolo (2003)</span><br>
						<span class="autore" th:if="${libro.autori}" th:each="autore, iterStat : ${libro.autori}">
							<span th:text="|${autore.nome} ${autore.cognome}|"></span><span th:if="${!iterStat.last}">, </span>
						</span>
					</li>
	            </ul>
			</div>
          </div>
		  <div class="settings1" sec:authorize="hasAuthority('ADMIN')">
			  <span><a th:href="@{/admin/aggiornaLibri}"><button type="button">Aggiorna</button></a></span>
		  </div>		  
      </div>
	  
	  <footer>
	  	&copy; 2025 Siw Books
	  </footer>
	</body>
</html>
