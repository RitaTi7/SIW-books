<!DOCTYPE html>
<html>
    <head>
        <title>Autori</title>
		<link rel="stylesheet" href="/css/stile1.css" />
		<link rel="stylesheet" href="/css/stile2.css"/>
		<link rel="icon" href="piuma.jpg" type="/image/JPG" />
    </head>
	
	<header>
			<div class="logo"><img src="/images/piuma.jpg" width="2%"/> SIW Books</div>
	  	<nav>
			<a th:href="@{/}"><button>Home</button></a>
			<a th:href="@{/libro}"><button>Libri</button></a>
			<a th:href="@{/autore}"><button>Autori</button></a>
			<span th:if="${userDetails}">
				<span th:text="${userDetails.username}"></span>
				<a th:href="@{/logout}"><button>Logout</button></a>
			</span>
			<span th:unless="${userDetails}">
				<a th:href="@{/login}"><button>Login</button></a>
			</span>
	  	</nav>
    </header>
		
    <body>
		
		  <div class="container">
		    <h1>Elenco degli autori</h1>
		    <div class="elenco">
		      <div th:if="${autori.isEmpty()}">Non sono presenti libri</div>
		      <div th:unless="${autori.isEmpty()}">
				<ul class="elem">
		              <li th:each="autore: ${autori}">
		              		<span class="titolo"><a th:href="@{'/autore'+'/'+ ${autore.id}}" th:text="|${autore.nome} ${autore.cognome}|">titolo (2003)</a></span><br>
						 	<!--<span class="autore" th:if="${libro.autori}" th:each="autore, iterStat : ${libro.autori}">
							<span th:text="|${autore.nome} ${autore.cognome}|"></span><span th:if="${!iterStat.last}">, </span>-->
						</span>
		              </li>
		          </ul>
			</div>
		    </div>
		</div>

<!--        <div>	
			<span><a th:href="@{/aggiornaAutori}"><button type="button">Aggiorna</button></a></span>
			<div><a th:href="@{/}"><button type="button">Home</button></a></div>
        </div>-->
		
		<footer>
	  		&copy; 2025 Siw Books
	  	</footer>
    </body>
</html>
